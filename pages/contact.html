    <!-- Contact section -->
    <section class="contact" id="contact">
        <h2>Ingrese los datos</h2>
        <div class="contact-form-container">
            <div class="contact-form">
                <form action="" method="POST">
                    <div class="form-control">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="sender-name" placeholder="ingrese el nombre" class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="sender-email" placeholder="ingrese el email" class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="message">Mensaje</label>
                        <textarea id="message" cols="60" rows="10" placeholder="ingrese el mensaje" name="message" class="input-field" required></textarea>
                    </div>
                    <input type="submit" value="Enviar" id="submit-btn" class="submit-btn" />
                </form>
            </div>
        </div>
    </section>
